<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Klik button untuk melihat posisi anda</p>
    <button onclick="getLocation()">Klik</button>
    <p id="locat"> </p>

    <script type="text/javascript">
        var x = document.getElementById("locat");
        function getLocation(){
            if(navigator.geolocation){
                navigator.geolocation.getCurrentPosition(tunjukanPosisi);
            } else{
                x.innerHTML = "Geolocation tidak support"
            }
            function tunjukanPosisi(position){
                x.innerHTML = "Latitude : " + position.coords.latitude + 
                "<br>Longitude : " + position.coords.longitude;
            }
        }
    </script>
</body>
</html>
